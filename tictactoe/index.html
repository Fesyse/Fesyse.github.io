<!DOCTYPE html>
<html lang="ru">

    <head>
        <title>TicTacToe</title>
        <meta charset=UTF-8 />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main class='main'>
            <div class='main__container container'>
                <div class='main__body'>
                    <div class="buttons-wrapper">
                        <div class="button__wrapper">
                            <button id="1" value="1" class="button"></button>
                            <button id="2" value="2" class="button"></button>
                            <button id="3" value="3" class="button"></button>
                        </div>
                        <div class="button__wrapper">
                            <button id="4" value="4" class="button"></button>
                            <button id="5" value="5" class="button"></button>
                            <button id="6" value="6" class="button"></button>
                        </div>
                        <div class="button__wrapper">
                            <button id="7" value="7" class="button"></button>
                            <button id="8" value="8" class="button"></button>
                            <button id="9" value="9" class="button"></button>
                        </div>
                        <!-- &#9711; - circle, &#10005; - X -->
                    </div>
                    <h1 class="main__win">
                        <span></span> won the game!
                    </h1>
                    <h2 class="main__tie">
                        <span>This is a tie!</span>
                    </h2>
                    <button class="main__restart-button">
                        RESTART
                    </button>
                </div>
            </div>
        </main>
        <script src="js/index.js"></script>
    </body>
<html>
